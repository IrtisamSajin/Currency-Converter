<!DOCTYPE html>
<html>

<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="heading">
        <h1>Currency Converter</h1>
    </div>
    <div class="outerBox">
        <div class="innerBox input">
            <input id="inputnumber" type="number" min="0">
            <select id="baseCurrency"></select>              
        </div>
        <div class="innerBox output">
            <input id="outputnumber" type="number" min="0">
            <select id="outputCurrency"></select>              
        </div>
    </div>
    <div id="footer"></div>
    <script src="script.js" type="module"></script>
</body>

</html>
